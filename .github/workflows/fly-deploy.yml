# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: >
          flyctl deploy --remote-only
          --build-arg NEXT_PUBLIC_DOCSEARCH_APP_ID=${{ secrets.NEXT_PUBLIC_DOCSEARCH_APP_ID }}
          --build-arg NEXT_PUBLIC_DOCSEARCH_API_KEY=${{ secrets.NEXT_PUBLIC_DOCSEARCH_API_KEY }}
          --build-arg NEXT_PUBLIC_DOCSEARCH_INDEX_NAME=${{ secrets.NEXT_PUBLIC_DOCSEARCH_INDEX_NAME }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
